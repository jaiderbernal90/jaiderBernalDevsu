@if(show){
  <div class="modal" >
    <div class="modal-content">
      <div class="modal-header">
        <h2>{{ title }}</h2>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button (click)="confirm()">Confirmar</button>
        <button (click)="cancel()">Cancelar</button>
      </div>
    </div>
  </div>
}
